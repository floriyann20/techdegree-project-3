<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header id="title">
        <h1>The Code Review</h1>
    </header>

    <div class="banner">
            <h2 class="colored-title">Signup for our newsletter</h2>
            <p id="info">Get the latest news on how your code is doing 
                right in your inbox
            </p>
        </div>
    <main>
        <div class="form">
                          
            <form>
                
                <hr id="first-hr">
                <fieldset>
                        <legend class="colored-title" id="contact-title">Contact Information</legend>
                    <div class="contact">
                        <div>
                            <label for="name" class="item">Full Name</label>
                            <input required type="text" id="name" name="full_name" placeholder="required">
                        </div>
                        <div>
                            <label for="email" class="item">Email</label>
                            <input required type="email" id="email" name="user_email" placeholder="required">
                        </div>
                        <div>
                            <label for="phone" class="item">Phone Number</label>
                            <input type="tel" id="phone" name="phone_number">
                        </div>
                        <div>
                            <label for="address" class="item">Street Number</label>
                            <input type="text" id="address" name="user_adress">
                        </div>
                        <div>
                            <label for="city" class="item">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        
                        <div>
                            <label for="state">State</label>
                            <select id="state" name="state">
                                <option>Choose State</option>
                                <option>New York</option>
                                <option>Washington</option>
                                <option>New Jersey</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="zip">Zip Code</label><input id="zip" name="zip" type="text" pattern="[0-9]*"><br>
                        </div>
                    </div>
                    
                    </fieldset>
                    
                <hr id="second-hr">
                    
               <div class="newsletter">
                    
                        <fieldset>
                                <!-- <legend><h3 class="colored-title">Newsletter</h3></legend> -->
                                <legend class="colored-title">Newsletter</legend><br>
                                <p>Select the newsletters you would like to receive</p><br>
                                <div><input type="checkbox" id="html_news" name="html_news"><label for="html_news">HTML News</label><br></div>
                                <div><input type="checkbox" id="css_news" name="css_news"><label for="css_news">CSS News</label><br></div>
                                <div><input type="checkbox" id="js_news" name="js_news"><label for="js_news">Javascript News</label><br></div>
                        </fieldset>
                        
                    
                        <fieldset>
                                <p>Newsletter format</p><br>
                            <div><input type="radio" id="html" name="format"><label for="html">HTML</label><br></div>
                            <div><input type="radio" id="text" name="format"><label for="text">Plain Text</label><br></div>
                        </fieldset>
                    <label for="textarea">Other topics you'd like to hear about</label>
                            <textarea id="textarea"></textarea>
        
                    <button type="submit">Sign Up</button>
        
                    <footer>Copyright The Code Review</footer>
                </div> 
            </form>   
        </div>
        
    </main>
</body>
</html>
